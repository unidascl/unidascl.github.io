<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
<video id="video" src="video/aar.mp4" crossOrigin="anonymous" preload="none" muted style="display:none">
	<!-- <source src="video/sintel.mp4" type='video/mp4';  codecs="avc1.42E01E, mp4a.40.2"'> -->
</video>
<script type= module src= "ar_app.js"> </script> 

<script>
// Show loading animation.
var playPromise = video.play();

if (playPromise !== undefined) {
  playPromise.then(_ => {
	// Automatic playback started!
	// Show playing UI.
	// We can now safely pause video...
	video.pause();
  })
  .catch(error => {
	// Auto-play was prevented
	// Show paused UI.
  });
}
</script>


</body>
